[envs.lint]
skip-install = true
dependencies = [
    "flake8>=4.0.0",
    "pyproject-flake8>=0.0.1a2",
    "mypy>=0.901",
]

[envs.lint.scripts]
# TODO: Change to flake8 when it supports pyproject.toml
style = "pflake8 soundit.py"
typing = "mypy --install-types --non-interactive soundit.py"
all = ["style", "typing"]

[envs.test.scripts]
doctest = "python -m doctest soundit.py"
all = ["doctest"]

[envs.test-matrix]
template = "test"

[[envs.test-matrix.matrix]]
python = ["37", "38", "39", "310"]

[envs.docs]
dependencies = [
    "sphinx>=4.4.0",
    "sphinx-autodoc-typehints>=1.17.0",
    "gitchangelog>=3.0.4",
    "mako>=1.2.0",
    "importlib-metadata>=4.0.0;python_version<'3.8'",
    "tomli>=2.0.1;python_version<'3.11'",
    "sphinx-better-subsection>=0.1",
]

[envs.docs.env-vars]
GITCHANGELOG_CONFIG_FILENAME = "docs/gitchangelog_conf.py"
GITCHANGELOG_OUTPUT_FILENAME = "docs/_generated/CHANGELOG.rst"

[envs.docs.scripts]
html = "sphinx-build -b dirhtml docs docs/_build/html"
build = [
	"gitchangelog",
	"html",
]
